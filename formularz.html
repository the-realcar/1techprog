<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Tabela, lista i formularz</title>
        <style>
            table, td, th {
                border: 2px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <h1>Tabel, lista i formularz</h1>
        <table>
            <tr>
                <th>Odcien</th>
                <th>Rasy</th>
                <th>Kolory</th>
            </tr>
            <tr>
                <td>Jasny</td>
                <td><ul><li>amerykański bobtail krótkowłosy</li><br><li>azjatycki półdługowłosy</li></ul></td>
                <td><ul><li>szary</li><br><li>jasnoszary</li></ul></td>
            </tr>
            <tr>
                <td>Ciemny</td>
                <td><ol><li>amerykański ringtail</li><br><li>amerykański długowłosy</li></ol></td>
                <td><ol><li>czarny</li><br><li>czarny i troche bialy</li></lio></ol></td>
            </tr>
        </table>

        <form>
            <label for="rasa">Ulubiona rasa kota</label><br>
            <input type="text" id="rasa"><br>
            <label for="kolor">Ulubiony kolor kota</label><br>
            <input type="radio" id="kolor"> Bialy<br>
            <input type="radio" id="kolor"> Czarny<br>
            <input type="radio" id="kolor"> Pomaranczowy<br>
            <label for="imie">Wpisz imie dla kota</label><br>
            <input type="text" id="imie"><br>
            <label>Wybierz atrybuty dla kota</label><br>
            <input type="checkbox" id="atrybut1" name="atrybut1" value="Spokojny"><label for="atrybut1">Spokojny</label><br>
            <input type="checkbox" id="atrybut2" name="atrybut2" value="Agresywny"><label for="atrybut2">Agresywny</label><br>
            <input type="checkbox" id="atrybut3" name="atrybut3" value="Pomaranczowy"><label for="atrybut3">Pomaranczowy</label><br>
            <input type="submit">
        </form>
    </body>
</html>
